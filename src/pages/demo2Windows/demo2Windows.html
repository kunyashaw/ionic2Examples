<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button color='primary' (click)="showLoading()">loading</button>
    <button ion-button color='secondary' (click)="showMenus()">menus</button>
    <button ion-button color='danger' (click)="showModal()">modals</button>
    <button menuToggle ion-button> toggle menu </button>
    <button ion-button color="light" (click)="showPopover()">popover</button>
    <button ion-button color="dark" (click)="showToast()">toast</button>
</ion-content>
