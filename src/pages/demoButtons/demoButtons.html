<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only>
                <ion-icon name='contact'></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            Ionic Buttons
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name='refresh'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button>normal button</button>
    <button ion-button>Ionic default button</button>
    <!--color-->
    <button ion-button color="primary">primary button</button>
    <button ion-button color="secondary">secondary button</button>
    <button ion-button color="danger">danger button</button>
    <button ion-button color='dark'>dark button</button>
    <button ion-button color='customcolor'>custom color button</button>

    <!--outline clear sizes-->
    <button ion-button outline>outline button</button>
    <button ion-button clear>clear button</button>
    <button ion-button round>round button</button>
    <button ion-button block>block button</button>
    <button ion-button full>full button</button>
    <button ion-button large>big button</button>
    <button ion-button small>small button</button>

    <!--icon buttons-->
    <button ion-button icon-left>
        <ion-icon name="home"></ion-icon>
        icon button
    </button>

    <button ion-button icon-right>
        icon button
        <ion-icon name="add"></ion-icon>
    </button>

    <button ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
    </button>




</ion-content>
